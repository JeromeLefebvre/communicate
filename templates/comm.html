<!DOCTYPE html>
<html lang="en">
<h1>Books for Sale </h1>
<body>
<form action="." method="GET"> 
<table>
       <tr>
  		<td> <h2>Title</h2> </td>
  		<td> <h2>Price </h2></td>
  		<td> <h2>Wanted</h2></td>
       </tr>
    
{% for entry in entries %}
       <tr>
  		<td> {{ entry.title }} </td>
  		<td> {{ entry.price }} </td>
  		<td> <input type="checkbox" name="wanted" value="{{ entry.isbn }}"> </td>
       </tr>
{% endfor %}
    
</table>
<input type="text" name="text">
<input type="submit" name="my-form" value="Send">
</form>
</body>
</html>
