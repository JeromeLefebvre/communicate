{% extends "communicate.html" %}
{% block body %}
<form action="." method="POST"> <!--not sure what these parameters should be-->
<table>
	<tr>
		<td> <h2>Title</h2> </td>
		<td> <h2>Price </h2></td>
		<td> <h2>Wanted</h2></td>
	</tr>
  
  {% for entry in entries %}
    <tr>
		<td> {{ entry.title }} </td>
		<td> {{ entry.price }} </td>
		<td> <input type="checkbox" name="wanted" value="{{ entry.title }}"> </td>
	</tr>
  {% endfor %}
  
</table>
</form>
{% endblock %}
